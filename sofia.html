<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sof√≠a Manager (Panel de Arnel)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <style>
        :root { --primary: #f8b5d1; --dark: #5d4037; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f3f4f6; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block;}
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Estilos para modales */
        .modal { display: none; }
        .modal.flex { display: flex; }
    </style>
</head>
<body class="min-h-screen">

    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center border-t-4 border-[#f8b5d1]">
            <div class="text-5xl mb-4">üîê</div>
            <h1 class="text-2xl font-bold text-[#5d4037] mb-2">Sof√≠a Manager</h1>
            <p class="text-gray-500 mb-6 text-sm">Ingresa con tus credenciales de administrador.</p>
            
            <form id="login-form" class="space-y-4 text-left">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Email</label>
                    <input type="email" id="admin-email" class="w-full p-3 border border-gray-200 rounded-lg" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Contrase√±a</label>
                    <input type="password" id="admin-password" class="w-full p-3 border border-gray-200 rounded-lg" required>
                </div>
                <button type="submit" class="w-full bg-[#5d4037] text-white py-3 rounded-lg font-bold hover:bg-opacity-90 transition flex justify-center items-center gap-2">
                    <span>Ingresar</span> <span id="btn-loader-login" class="loader hidden"></span>
                </button>
                <p id="login-error-msg" class="text-red-500 text-sm mt-3 text-center hidden"></p>
            </form>
        </div>
    </div>

    <div id="admin-panel" class="hidden min-h-screen flex-col">
        <header class="sticky top-0 z-40 bg-white shadow-sm">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <span class="text-2xl">üìä</span>
                    <div>
                        <h1 id="store-name-display" class="font-bold text-[#5d4037] leading-none">Panel de Sof√≠a</h1>
                        <p id="admin-email-display" class="text-xs text-gray-400">Cargando...</p>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="openPaymentModal()" class="text-xs text-[#5d4037] bg-yellow-100 border border-yellow-200 px-2 py-1 rounded hover:bg-yellow-200">
                        M√©todos de Pago
                    </button>
                    <button onclick="logoutAdmin()" class="text-xs text-red-400 border border-red-200 px-2 py-1 rounded hover:bg-red-50">Salir</button>
                </div>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-4 py-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-[#5d4037]">Productos de Arnel Ospino</h2>
                <button id="btn-create-product" class="bg-[#5d4037] text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-opacity-90 transition">+ Crear Producto</button>
            </div>
            
            <div id="admin-products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                </div>
            <div id="admin-empty-msg" class="hidden text-center py-10 text-gray-500">
                A√∫n no tienes productos creados.
            </div>
        </main>
    </div>

    <div id="product-modal" class="modal fixed inset-0 z-50 bg-black/50 backdrop-blur-sm items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 class="text-lg font-bold text-[#5d4037]">Editar Imagen del Producto</h3>
                <button type="button" onclick="closeModal('product-modal')" class="text-gray-400 hover:text-gray-700 font-bold text-xl">&times;</button>
            </div>
            
            <form id="image-upload-form" class="p-6 space-y-4">
                </form>
        </div>
    </div>

    <div id="payment-modal" class="modal fixed inset-0 z-50 bg-black/50 backdrop-blur-sm items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 class="text-lg font-bold text-[#5d4037]">Configurar M√©todos de Pago</h3>
                <button type="button" onclick="closeModal('payment-modal')" class="text-gray-400 hover:text-gray-700 font-bold text-xl">&times;</button>
            </div>
            
            <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6 max-h-[70vh] overflow-y-auto">
                <form id="bank-details-form" class="space-y-4">
                    <h4 class="font-bold text-lg text-[#5d4037]">Datos Bancarios (Transferencia / Pago M√≥vil)</h4>
                    
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nombre del Banco</label>
                        <input type="text" id="bank-name" class="w-full p-2 border border-gray-200 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nombre del Titular</label>
                        <input type="text" id="account-holder-name" class="w-full p-2 border border-gray-200 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">N√∫mero de Cuenta</label>
                        <input type="text" id="account-number" class="w-full p-2 border border-gray-200 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">C√©dula / RIF del Titular</label>
                        <input type="text" id="account-holder-id" class="w-full p-2 border border-gray-200 rounded-lg">
                    </div>
                    <button type="submit" id="btn-save-bank" class="w-full bg-[#5d4037] text-white py-2 rounded-lg font-bold flex items-center justify-center gap-2">
                        <span>Guardar Datos Bancarios</span>
                        <span id="btn-loader-bank" class="loader hidden"></span>
                    </button>
                </form>

                <form id="qr-upload-form" class="space-y-4">
                    <h4 class="font-bold text-lg text-[#5d4037]">Imagen de Pago (QR)</h4>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Imagen QR Actual</label>
                        <img id="current-qr-preview" src="https://placehold.co/400x300/eee/ccc?text=Sin+QR" class="w-full h-48 object-contain rounded-md bg-gray-100">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Subir o Cambiar QR (M√°x 5MB)</label>
                        <input type="file" id="qr-image-input" accept="image/png, image/jpeg, image/webp"
                               class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                                      file:rounded-full file:border-0 file:text-sm file:font-semibold
                                      file:bg-[#f8b5d1] file:text-[#5d4037] hover:file:bg-opacity-80
                                      file:cursor-pointer"/>
                    </div>

                    <p id="qr-upload-status" class="text-sm text-gray-500 text-center"></p>

                    <button type="submit" id="btn-save-qr" class="w-full bg-[#f8b5d1] text-[#5d4037] py-2 rounded-lg font-bold flex items-center justify-center gap-2">
                        <span>Guardar Imagen QR</span>
                        <span id="btn-loader-qr" class="loader hidden"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>


    <script>
        // =================================================
        // 1. CONFIGURACI√ìN DE SUPABASE
        // =================================================
        const SUPABASE_URL = 'https://cirrapytmbnjlhxunkaq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpcnJhcHl0bWJuamxoeHVua2FxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NzAyMDAsImV4cCI6MjA3ODU0NjIwMH0.OtJiLGj1EvhPICFaA9ruL02Z9kSQ2jT0t3Smqph81C4';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const BUCKET_NAME = 'imagenes-productos'; 

        let currentAdmin = null;
        let paymentMethodRecord = null; // Almacenar√° el registro de pago

        // Elementos DOM (Productos)
        const loginScreen = document.getElementById('login-screen');
        const adminPanel = document.getElementById('admin-panel');
        const loginForm = document.getElementById('login-form');
        const adminProductsGrid = document.getElementById('admin-products-grid');
        const productModal = document.getElementById('product-modal');
        const imageUploadForm = document.getElementById('image-upload-form');
        const productIdField = document.getElementById('product-id-field');
        const currentImagePreview = document.getElementById('current-image-preview');
        const productNameModal = document.getElementById('modal-product-name');
        const uploadStatus = document.getElementById('upload-status');
        const productImageInput = document.getElementById('product-image-input');
        const loaderLogin = document.getElementById('btn-loader-login');
        const loaderUpload = document.getElementById('btn-loader-upload');

        // NUEVO: Elementos DOM (Pagos)
        const paymentModal = document.getElementById('payment-modal');
        const bankDetailsForm = document.getElementById('bank-details-form');
        const qrUploadForm = document.getElementById('qr-upload-form');
        const currentQrPreview = document.getElementById('current-qr-preview');
        const qrImageInput = document.getElementById('qr-image-input');
        const qrUploadStatus = document.getElementById('qr-upload-status');
        const loaderBank = document.getElementById('btn-loader-bank');
        const loaderQr = document.getElementById('btn-loader-qr');


        // =================================================
        // 2. L√ìGICA DE AUTENTICACI√ìN (Sin cambios)
        // =================================================
        document.addEventListener('DOMContentLoaded', checkAdminSession);
        loginForm.addEventListener('submit', handleLogin);

        async function checkAdminSession() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                const { data: adminData } = await supabase
                    .from('usuarios')
                    .select('*')
                    .eq('id', user.id)
                    .single();
                
                if (adminData) {
                    currentAdmin = adminData;
                    enterAdminPanel();
                } else {
                    await supabase.auth.signOut();
                    loginScreen.style.display = 'flex';
                }
            } else {
                loginScreen.style.display = 'flex';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            loaderLogin.classList.remove('hidden');
            document.getElementById('login-error-msg').classList.add('hidden');

            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;

            const { data: authData, error: authError } = await supabase.auth.signInWithPassword({ email, password });

            if (authError) {
                document.getElementById('login-error-msg').textContent = 'Error de credenciales. Intenta de nuevo.';
                document.getElementById('login-error-msg').classList.remove('hidden');
                loaderLogin.classList.add('hidden');
                return;
            }

            const { data: adminData, error: dbError } = await supabase
                .from('usuarios')
                .select('*')
                .eq('id', authData.user.id)
                .single();

            if (dbError) {
                document.getElementById('login-error-msg').textContent = 'Error al obtener datos del manager.';
                document.getElementById('login-error-msg').classList.remove('hidden');
                loaderLogin.classList.add('hidden');
                await supabase.auth.signOut(); 
                return;
            }

            currentAdmin = adminData;
            enterAdminPanel();
        }

        function enterAdminPanel() {
            loginScreen.style.display = 'none';
            adminPanel.classList.remove('hidden');
            adminPanel.classList.add('flex');

            document.getElementById('store-name-display').textContent = currentAdmin.nombre || 'Arnel Ospino';
            document.getElementById('admin-email-display').textContent = currentAdmin.email;

            loadProducts();
        }

        window.logoutAdmin = async function() {
            await supabase.auth.signOut();
            location.reload();
        }

        // =================================================
        // 3. L√ìGICA DE CARGA DE PRODUCTOS (Sin cambios)
        // =================================================
        async function loadProducts() {
            adminProductsGrid.innerHTML = '<div class="col-span-full text-center"><span class="loader"></span> Cargando productos...</div>';

            const { data: products, error } = await supabase
                .from('productos')
                .select('*')
                .eq('creado_por', currentAdmin.id)
                .order('fecha_creacion', { ascending: false }); 

            adminProductsGrid.innerHTML = '';
            document.getElementById('admin-empty-msg').classList.add('hidden');

            if (error) {
                console.error("Error cargando productos:", error);
                adminProductsGrid.innerHTML = '<div class="col-span-full text-center text-red-400">Error al cargar productos.</div>';
                return;
            }

            if (!products || products.length === 0) {
                document.getElementById('admin-empty-msg').classList.remove('hidden');
                return;
            }

            products.forEach(product => {
                renderAdminProductCard(product);
            });
        }

        function renderAdminProductCard(product) {
            const encodedName = encodeURIComponent(product.nombre);
            const placeholderUrl = `https://placehold.co/600x400/f8b5d1/5d4037?text=${encodedName}`;
            const image = (product.imagen_url && product.imagen_url.length > 5) ? product.imagen_url : placeholderUrl;
            
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-md overflow-hidden border border-gray-100 flex flex-col transition-shadow duration-300';
            card.innerHTML = `
                <div class="h-48 overflow-hidden relative">
                    <img src="${image}" class="w-full h-full object-cover" onerror="this.src='${placeholderUrl}'">
                </div>
                <div class="p-4 flex-grow flex flex-col">
                    <h3 class="font-bold text-lg text-[#5d4037] leading-tight mb-1">${product.nombre}</h3>
                    <p class="text-sm text-gray-500 mb-2">${product.categoria || 'Sin Categor√≠a'}</p>
                    <p class="font-bold text-xl text-[#5d4037] mb-3">$${parseFloat(product.precio).toFixed(2)}</p>
                    
                    <div class="flex justify-between items-center pt-2 border-t mt-auto">
                        <button class="bg-[#f8b5d1] text-[#5d4037] px-3 py-1 rounded-lg text-sm font-bold hover:bg-opacity-80 transition"
                            onclick="openModal('product-modal', '${product.id}', '${product.nombre}', '${image}')">
                            Subir/Cambiar Imagen
                        </button>
                        <button class="text-sm text-gray-500 hover:text-red-500 transition">Editar</button>
                    </div>
                </div>
            `;
            adminProductsGrid.appendChild(card);
        }

        // =================================================
        // 4. L√ìGICA DE MODAL Y SUBIDA DE IMAGEN DE PRODUCTO
        // =================================================
        window.openModal = function(modalId, productId, productName, currentImageUrl) {
            if (modalId === 'product-modal') {
                productIdField.value = productId;
                productNameModal.textContent = productName;
                currentImagePreview.src = currentImageUrl;
                uploadStatus.textContent = '';
                productImageInput.value = ''; 
                productModal.classList.add('flex');
                productModal.classList.remove('hidden');
            }
        }

        window.closeModal = function(modalId) {
            document.getElementById(modalId).classList.add('hidden');
            document.getElementById(modalId).classList.remove('flex');
        }

        imageUploadForm.addEventListener('submit', handleImageUpload);

        async function handleImageUpload(e) {
            e.preventDefault();
            // ... (Misma l√≥gica de subida de imagen de producto que antes) ...
            const productId = productIdField.value;
            const file = productImageInput.files[0];
            
            if (!file) {
                uploadStatus.textContent = 'Por favor, selecciona un archivo primero.';
                return;
            }

            loaderUpload.classList.remove('hidden');
            uploadStatus.textContent = 'Subiendo imagen...';

            const fileExt = file.name.split('.').pop();
            const fileName = `${productId}-${Date.now()}.${fileExt}`;
            const filePath = `products/${fileName}`; // Carpeta 'products'

            try {
                const { data: uploadData, error: uploadError } = await supabase
                    .storage
                    .from(BUCKET_NAME) 
                    .upload(filePath, file, { upsert: false });

                if (uploadError) throw uploadError;

                const { data: urlData } = supabase
                    .storage
                    .from(BUCKET_NAME)
                    .getPublicUrl(uploadData.path);
                
                const publicURL = urlData.publicUrl;

                const { error: dbError } = await supabase
                    .from('productos')
                    .update({ imagen_url: publicURL })
                    .eq('id', productId);

                if (dbError) throw dbError;

                uploadStatus.textContent = '¬°Imagen actualizada con √©xito! Recargando...';
                
                setTimeout(() => {
                    closeModal('product-modal');
                    loadProducts();
                }, 1500);

            } catch (error) {
                console.error(error);
                uploadStatus.textContent = `Error: ${error.message}`;
            } finally {
                loaderUpload.classList.add('hidden');
            }
        }

        // =================================================
        // 5. NUEVA L√ìGICA: M√âTODOS DE PAGO
        // =================================================
        
        // Abre el modal de pagos y carga los datos existentes
        window.openPaymentModal = async function() {
            paymentModal.classList.add('flex');
            paymentModal.classList.remove('hidden');
            
            // Cargar datos existentes
            const { data, error } = await supabase
                .from('payment_methods')
                .select('*')
                .eq('store_id', currentAdmin.id)
                .maybeSingle(); // Obtiene uno o ninguno

            if (error) {
                console.error("Error cargando m√©todos de pago:", error);
                return;
            }

            if (data) {
                paymentMethodRecord = data; // Almacena el registro completo
                document.getElementById('bank-name').value = data.bank_name || '';
                document.getElementById('account-holder-name').value = data.account_holder_name || '';
                document.getElementById('account-number').value = data.account_number || '';
                document.getElementById('account-holder-id').value = data.account_holder_id || '';
                currentQrPreview.src = data.qr_image_url || 'https://placehold.co/400x300/eee/ccc?text=Sin+QR';
            } else {
                paymentMethodRecord = null; // No existe registro
            }
        }

        // Manejador para guardar datos bancarios
        bankDetailsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loaderBank.classList.remove('hidden');

            const bankData = {
                store_id: currentAdmin.id,
                bank_name: document.getElementById('bank-name').value,
                account_holder_name: document.getElementById('account-holder-name').value,
                account_number: document.getElementById('account-number').value,
                account_holder_id: document.getElementById('account-holder-id').value,
            };

            try {
                // Intenta actualizar si ya existe, o insertar si es nuevo
                const { data, error } = await supabase
                    .from('payment_methods')
                    .upsert(bankData, { onConflict: 'store_id' }) // 'store_id' debe ser UNIQUE para que esto funcione
                    .select()
                    .single();

                /* NOTA: Para que `upsert` con `onConflict` funcione, `store_id` debe tener una restricci√≥n 'UNIQUE'.
                Si no la tienes, usa la l√≥gica de "si existe, actualiza, si no, inserta".
                */

                // L√≥gica alternativa m√°s segura (sin 'onConflict'):
                /*
                let error;
                if (paymentMethodRecord) {
                    // Actualizar
                    const { error: updateError } = await supabase
                        .from('payment_methods')
                        .update(bankData)
                        .eq('id', paymentMethodRecord.id);
                    error = updateError;
                } else {
                    // Insertar
                    const { data: insertData, error: insertError } = await supabase
                        .from('payment_methods')
                        .insert(bankData)
                        .select()
                        .single();
                    if (insertData) paymentMethodRecord = insertData;
                    error = insertError;
                }
                */

                if (error) throw error;
                
                paymentMethodRecord = data; // Actualiza el registro local
                showToast('Datos bancarios guardados con √©xito.', 'success');

            } catch (error) {
                console.error(error);
                showToast(`Error al guardar: ${error.message}`, 'error');
            } finally {
                loaderBank.classList.add('hidden');
            }
        });

        // Manejador para subir imagen QR
        qrUploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = qrImageInput.files[0];
            if (!file) {
                qrUploadStatus.textContent = 'Por favor, selecciona un archivo QR.';
                return;
            }

            loaderQr.classList.remove('hidden');
            qrUploadStatus.textContent = 'Subiendo QR...';

            const fileExt = file.name.split('.').pop();
            const fileName = `${currentAdmin.id}-${Date.now()}.${fileExt}`;
            const filePath = `payment/${fileName}`; // Carpeta 'payment'

            try {
                // 1. Subir al Storage
                const { data: uploadData, error: uploadError } = await supabase
                    .storage
                    .from(BUCKET_NAME)
                    .upload(filePath, file, { upsert: true }); // Usar upsert por si se resube

                if (uploadError) throw uploadError;

                // 2. Obtener URL p√∫blica
                const { data: urlData } = supabase
                    .storage
                    .from(BUCKET_NAME)
                    .getPublicUrl(uploadData.path);
                
                const publicURL = urlData.publicUrl;

                // 3. Guardar URL en la tabla 'payment_methods'
                const qrData = {
                    store_id: currentAdmin.id,
                    qr_image_url: publicURL
                };
                
                const { data, error } = await supabase
                    .from('payment_methods')
                    .upsert(qrData, { onConflict: 'store_id' }) // Asumiendo store_id es UNIQUE
                    .select()
                    .single();

                /*
                // L√≥gica alternativa (m√°s segura si store_id no es UNIQUE)
                let error;
                if (paymentMethodRecord) {
                    const { error: updateError } = await supabase
                        .from('payment_methods')
                        .update({ qr_image_url: publicURL })
                        .eq('id', paymentMethodRecord.id);
                    error = updateError;
                } else {
                    const { data: insertData, error: insertError } = await supabase
                        .from('payment_methods')
                        .insert(qrData)
                        .select()
                        .single();
                    if (insertData) paymentMethodRecord = insertData;
                    error = insertError;
                }
                */

                if (error) throw error;
                
                paymentMethodRecord = data; // Actualiza el registro local
                currentQrPreview.src = publicURL;
                qrUploadStatus.textContent = '';
                showToast('Imagen QR guardada con √©xito.', 'success');

            } catch (error) {
                console.error(error);
                qrUploadStatus.textContent = `Error: ${error.message}`;
                showToast(`Error al subir QR: ${error.message}`, 'error');
            } finally {
                loaderQr.classList.add('hidden');
            }
        });

        // =================================================
        // 6. UTILIDADES
        // =================================================
        function showToast(message, type = 'normal') {
            let backgroundColor;
            switch (type) {
                case 'success':
                    backgroundColor = "#a5d6a7"; // Verde
                    break;
                case 'error':
                    backgroundColor = "#ef9a9a"; // Rojo
                    break;
                default:
                    backgroundColor = "#5d4037"; // Oscuro
            }
            Toastify({
                text: message,
                duration: 3000,
                gravity: "bottom",
                position: "right",
                backgroundColor: backgroundColor,
                textColor: type === 'normal' ? '#FFFFFF' : '#000000'
            }).showToast();
        }

    </script>
